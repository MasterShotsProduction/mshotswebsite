	<div class="contact-me2">
        <form action="javascript:sendmail()" method="POST" id="form">
            <h2>Kapcsolatfelvétel</h2>
			<label for="name">Név: </label>
            <input type="text" id="name" required>
			<label for="email">Email: </label>
            <input type="email" id="email" required>
			<label for="phone">Telefonszám: </label>
            <input type="text" id="phone" required>
			<label for="service">Szolgáltatások: </label>
            <select id="service" name="Szolgáltatások:" form="service">
                <option value="reklámfilm1perc-t">Reklámfilm(<1perc)</option>
                <option value="reklámfilm1perc-k">Reklámfilm(>1perc)</option>
                <option value="kisfilm">Kisfilm(<1óra)</option>
                <option value="film">Film(>1óra)</option>
                <option value="termékvideó">Termékvideó</option>
              </select>
			  <label for="message">Üzenet: </label>
              <textarea name="message" id="message" rows="4"></textarea>
              <button type="submit">Küldés</button>
        </form>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"

	<script src="https://smtpjs.com/v3/smtp.js"></script>
	<script>
		
		function sendmail(){
			var name=$('#name').val();
			var email=$('#email').val();
			var phone=$('#phone').val();
			let selectedOption = service.options[service.selectedIndex];

			var messages=$('#message').val();
			var body ="Név: " + name + "<br>Email: "+ email+ "<br>Telefonszám: " + phone + "<br>Szolgáltatás: " + selectedOption.value + "<br>Üzenet: " + messages;

			Email.send({
			SecureToken : "3001ee18-3f7d-405e-ad11-09fd84c4b34d",
			To : 'mshotsproduction@gmail.com',
			From : 'mshotsproduction@gmail.com',
			Subject : "Honlap kapcsolatfelvétel",
			Body : body
			}).then(
			message => alert(message)
			);
		}
	</script>
